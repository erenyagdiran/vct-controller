<html>
  <head>
    <meta charset="utf-8">
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="description" 
          content="{% block page_description %}{% endblock %}">
    <meta name="author" 
          content="{% block page_author %}{% endblock %}">

    <!—[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]—>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; }
    </style>
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">

    <script type="text/javascript"
            src="/static/js/jquery-1.6.1.min.js">
    </script>
    <script type="text/javascript"
            src="/static/js/public.js">
    </script>
  </head>
  <body>
    {% block menu %}
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Confine</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="{% url node_index %}">Node index</a></li>
              {% if request.user.is_authenticated %}
              <li><a href="{% url show_own_slices %}">Show own slices</a></li>
              <li><a href="{% url user_profile %}">Profile</a></li>
              <li><a href="{% url logout %}">Logout</a></li>
              {% endif %}
              {% if not request.user.is_authenticated %}
              <li><a href="{% url login %}">Login</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>

    {% endblock %}

    {% block content %}

    {% endblock %}
  </body>
</html>
