{% extends "site_base.html" %}

{% block content %}
<form action="" method="POST">
  {% csrf_token %}
<p>
  {% for node in nodes %}
  <label>
    {{ node.hostname }}: <input type="checkbox" value="{{ node.id }}">
  </label>
  {% endfor %}
</p>
</form>

{% if request.user.is_authenticated %}
<a href="{% url create_slice %}">Create Slice</a>
<a href="{% url show_own_slices %}">Show own slices</a>
{% endif %}

{% endblock %}
