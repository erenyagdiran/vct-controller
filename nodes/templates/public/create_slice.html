{% extends "site_base.html" %}

{% block content %}
<form action="" method="POST">
  {% csrf_token %}

  <div class="field">
    {{ form.name.label_tag }}
    {{ form.name }}
  </div>
  <div class="field">
    {{ form.nodes }}
  </div>

  <input type="submit" value="submit"/>

</form>

{% if request.user.is_authenticated %}
<a href="{% url create_slice %}">Create Slice</a>
<a href="{% url show_own_slices %}">Show own slices</a>
{% endif %}

{% endblock %}
