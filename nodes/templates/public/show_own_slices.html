{% extends "site_base.html" %}

{% block content %}
  {% for slice in slices %}
  <div>
    <h3>Info</h3>
    <p>{{ slice.name }}</p>
    <p>{{ slice.status }}</p>
  </div>
  <div>
    <h3>Slivers</h3>
    {% for sliver in slice.sliver_set.all %}
    <p>{{ sliver.node.hostname }}</p>
    {% endfor %}
  </div>
  {% endfor %}

{% endblock %}
