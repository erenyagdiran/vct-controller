{% extends "site_base.html" %}

{% block content %}
  {% for slice in slices %}
  <div>
    <h3>Info</h3>
    <p>{{ slice.status }}</p>
  </div>
  <div>
    <h3>Slivers</h3>
    <p>{{ slice.node.hostname }}
  </div>
  {% endfor %}

{% if request.user.is_authenticated %}
<a href="{% url create_slice %}">Create Slice</a>
<a href="{% url show_own_slices %}">Show own slices</a>
{% endif %}

{% endblock %}
